<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- fontawesome bootstrap を読み込む -->
    <link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="travel.css">
    <title>TRAVEL</title>
</head>

<body>
    <header>
    <!-- タイトルロゴ canvaで作成 -->
    <img src="img/titlelogo.jpg" class="titlelogo"></header>
    <main>
    <!-- fontawesomeを使用 -->
    <p class="subtitle"><i class="fa fa-solid fa-plane fa-lg" style="color: #63E6BE;"></i>　今の気分とオススメエリアで旅のプランを提案するサイト　<i class="fa fa-solid fa-plane fa-lg" style="color: #63E6BE;"></i></p>
    <p>どんな気分で旅行を楽しみたいですか？</p>
    <div class="option">
        <div class="card" style="width: 15rem;">
            <img src="img/mood0.jpg" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">自分と向き合う気ままな休日に</h5>
              <img src="img/travelicon1.jpg" class="trabelicon" width="100px" height="100px">
              <button onclick="R_Click(0);" class="btn btn-mood01">のんびりしたい気分</button>
            </div>
          </div>
          <div class="card" style="width: 15rem;">
            <img src="img/mood1.jpg" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">たまには全力ではしゃぎたい</h5>
              <img src="img/travelicon2.jpg" class="trabelicon" width="100px" height="100px">
              <button onclick="R_Click(1);" class="btn btn-mood02">アクティブな気分</button>
            </div>
          </div>
          <div class="card" style="width: 15rem;">
            <img src="img/mood2.jpg" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">頑張った自分を褒めてあげよう</h5>
              <img src="img/travelicon3.jpg" class="trabelicon" width="100px" height="100px">
              <button onclick="R_Click(2);" class="btn btn-mood03">贅沢したい気分</button>
            </div>
          </div>
    </div>
    <p>今の気分を選択すると、自動でエリアが選択されオススメの旅行プランを提案します！</p>
    <div class="decision">
        <div class="decision_container">
        <div class="YourChoice">YourChoice
        <p>選んだものが設定されます</p><img id="decision01" src="/img/mood.jpg" width="200" height="180"></div>
        <h1>×</h1>
        <div class="YourDestiny">Recommend
        <p>自動で行先が設定されます</p><img id="decision02" src="/img/destiny.jpg" width="200" height="180"></div>
        </div>
    </div>
<div class="travel">
    <div id="travel1"></div>
    <div id="travel2"></div>
    <div id="travel3"></div>
</div>
    <div class="ya">▼ ▼ ▼</div>
    <br>
    <div id="travel4"><img id="plan" src="/img/plan.jpg" width="500" height="310"></div>
    <br>
</main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</div>
</body>

<!-- scriptを作成 -->
<script>
    function R_Click( p_travel_r ) {
    let travel = ['のんびりしたい気分','アクティブな気分','贅沢したい気分'];
    let travel_r = Math.floor( Math.random() * 3);
    
    let destiny =['京都','東京','沖縄'];
    let destiny_r = Math.floor( Math.random() * 3);
   
if (p_travel_r === 0){
    document.getElementById("decision01").src ="/img/mood0.jpg";    
} else if (p_travel_r === 1){
    document.getElementById("decision01").src ="/img/mood1.jpg";      
} else {
    document.getElementById("decision01").src ="/img/mood2.jpg"; 
}

if ( destiny_r === 0 ){
    Result_end = "今の気分とオススメエリアで旅行プランを提案します！";
} else if( destiny_r === 1 ){
    Result_end = "今の気分とオススメエリアで旅行プランを提案します！";
} else if( destiny_r === 2 ){
    Result_end = "今の気分とオススメエリアで旅行プランを提案します！";
}

if (p_travel_r === 0 && destiny_r === 0 ){
    document.getElementById("plan").src ="/img/plan00.jpg";   
}else if (p_travel_r === 1 && destiny_r === 0 ){
    document.getElementById("plan").src ="/img/plan10.jpg";
}else if (p_travel_r === 2 && destiny_r === 0 ){
    document.getElementById("plan").src ="/img/plan20.jpg"; 
}else if (p_travel_r === 0 && destiny_r === 1 ){
    document.getElementById("plan").src ="/img/plan01.jpg";
}else if (p_travel_r === 1 && destiny_r === 1 ){
    document.getElementById("plan").src ="/img/plan11.jpg";
}else if (p_travel_r === 2 && destiny_r === 1 ){
    document.getElementById("plan").src ="/img/plan21.jpg";
}else if (p_travel_r === 0 && destiny_r === 2 ){
    document.getElementById("plan").src ="/img/plan02.jpg";
}else if (p_travel_r === 1 && destiny_r === 2 ){
    document.getElementById("plan").src ="/img/plan12.jpg";
}else if (p_travel_r === 2 && destiny_r === 2 ){
    document.getElementById("plan").src ="/img/plan22.jpg";
}

    // document.getElementById("decision01").src ="/img/mood" + travel_r +".jpg";
    document.getElementById("travel1").innerHTML = "あなたは、【" + travel[p_travel_r] + "】なんですね。";
    document.getElementById("travel2").innerHTML = "オススメしたい場所は、【" + destiny[destiny_r] + "】です。" ;
    document.getElementById("travel3").innerHTML = Result_end;
    document.getElementById("decision02").src ="/img/destiny" + destiny_r +".jpg";
    }
</script>
</html>
